<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zaplanuj Jedzonko</title>
  <link rel="stylesheet" href="scss/main.scss" />
</head>
<body>

<header>
  <div class="header__nav header__nav-app">

    <h1 class="logo">
      <a href="index.html">
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
      </a>
    </h1>

    <div class="header__btns">

      <button class="header__button"><a href="#" class="header_name">Imię</a></button>
      <img class="user__icon" src="icons/circle-user-solid.svg" alt="User">

    </div>
  </div>
</header>

<nav class="nav__sidebar">
  <ul>
    <li>
      <a class="nav__sidebar__button" href="app.html">Pulpit</a>
    </li>
    <li>
      <a class="nav__sidebar__button" href="recipes.html">Przepisy</a>
    </li>
    <li>
      <a class="nav__sidebar__button" href="schedules.html">Plany</a>
    </li>
  </ul>
</nav>


<main class="app__content">
  <div class="app_container">
    <div class="recipes__list__title">
      <h2>Lista Planów</h2>
      <a href="#"><img class="icon__add" src="icons/square-plus-solid.svg" alt=""></a>
    </div>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>NAZWA</th>
        <th>OPIS</th>
        <th>TYDZIEŃ</th>
        <th>AKCJE</th>
      </tr>
      </thead>
      <tbody id="recipeList">
      </tbody>
    </table>

    <div class="schedules_form">
      <div class="schedules_form_header">
        <h2 class="schedules_form_header_h2">NOWY PLAN</h2>
        <button class="schedules_form_header_buttton">Zapisz i zamknij</button>
      </div>
    </div>
    <div class="schedules_form_buttons">
      <div class="schedules_form_name">
        <label class="schedules_label schedules_label1">Nazwa planu</label>
        <input type="text" class="schedules_input1">
      </div>
      <div class="schedules_form_description">
        <label class="schedules_label schedules_label2">Opis planu</label>
        <input type="text" class="schedules_input2">
      </div>
      <div class="schedules_form_number">
        <label class="schedules_label schedules_label3">Numer tygodnia</label>
        <input type="number" class="schedules_input3">
      </div>
    </div>
    <div class="shedules_table">
      <table>
        <thead>
          <th></th>
          <th>ŚNIADANIE</th>
          <th>DRUGIE ŚNIADANIE</th>
          <th>ZUPA</th>
          <th>DRUGIE DANIE</th>
          <th>KOLACJA</th>
        </thead>
        <tbody>
        <tr>
          <td>Poniedziałek</td>
          <td>
            <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          </td>
        </tr>
        <tr>
          <td>Wtorek</td>
        </tr>
        <tr>
          <td>Środa</td>
        </tr>
        <tr>
          <td>Czwartek</td>
        </tr>
        <tr>
          <td>Piątek</td>
        </tr>
        <tr>
          <td>Sobota</td>
        </tr>
        <tr>
          <td>Niedziela</td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
